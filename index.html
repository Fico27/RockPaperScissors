<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors of DOOM</title>

</head>

<body>


    <h1>Play RPS in console!!</h1>

    <div>
        <span class="humanScore">0</span>
        <span>:</span>
        <span class="computerScore">0</span>
    </div>
    <div>
        <span>Human</span>
        <span>VS</span>
        <span>Computer</span>
    </div>

    <div><p class="action"></p></div>
    
    <button class="btnRock">Rock</button>
    <button class="btnPaper">Paper</button>
    <button class="btnScissors">Scissors</button>

    <script src="script.js"></script>
</body>

</html>
